
{  
   "apiVersion":"extensions/v1beta1",
   "kind":"Deployment",
   "metadata":{  
      "name":"k8sliveness"
   },
   "spec":{  
      "replicas":10,
      "template":{  
         "metadata":{  
            "labels":{  
               "app":"k8sliveness"
            }
         },
         "spec":{  
            "containers":[  
               {  
                  "name":"k8sliveness",
                  "image":"twogghub/k8s-workshop:1.3-liveness",
                  "livenessProbe":{  
                     "httpGet":{  
                        "path":"/status",
                        "port":8080
                     }
                  },
                  "ports":[  
                     {  
                        "containerPort":8080
                     }
                  ]
               }
            ]
         }
      }
   }
}