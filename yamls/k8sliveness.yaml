
apiVersion: v1
kind: Pod
metadata:
  name: k8sliveness
spec:
  containers:
    - image: twogghub/k8s-workshop:1.3-liveness
      name: k8sliveness
      livenessProbe:
        httpGet:
          path: /healthy
          port: 9090
        initialDelaySeconds: 5
        timeoutSeconds: 1
        periodSeconds: 10
        failureThreshold: 3
      ports:
        - containerPort: 9090
          name: http
          protocol: TCP