{
  "apiVersion": "extensions/v1beta1",
  "kind": "Deployment",
  "metadata": {
    "name": "k8sdp"
  },
  "spec": {
    "replicas": 1,
    "template": {
      "metadata": {
        "labels": {
          "image": "1.1"
        }
      },
      "spec": {
        "containers": [
          {
            "name": "k8sdp",
            "image": "twogghub/k8s-workshop:1.1-rolling",
            "ports": [
              {
                "containerPort": 8080
              }
            ]
          }
        ]
      }
    }
  }
}