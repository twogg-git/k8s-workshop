{
  "apiVersion": "extensions/v1beta1",
  "kind": "Deployment",
  "metadata": {
    "name": "k8sdp",
    "labels": {
      "env": "k8sdp"
    }
  },
  "spec": {
    "replicas": 2,
    "selector": {
      "matchLabels": {
        "env": "qa"
      }
    },
    "strategy": {
      "type": "RollingUpdate",
      "rollingUpdate": {
        "maxSurge": 1,
        "maxUnavailable": 1
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "env": "qa"
        }
      },
      "spec": {
        "containers": [
          {
            "name": "k8sdp",
            "image": "twogghub/k8s-workshop:1.2-yaml",
            "ports": [
              {
                "containerPort": 8080
              }
            ]
          }
        ]
      }
    }
  }
}